; PHP Configuration for Wedding Upload Website
; This file overrides default PHP settings for local development

; File upload settings
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Memory and execution time
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Error reporting for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Session settings
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off 